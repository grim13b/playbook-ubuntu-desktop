---
- name: pyenv (pyenv) - check if the pyenv already exists
  shell: which pyenv
  register: is_exists
  check_mode: no
  changed_when: no
  failed_when: is_exists.rc != 1 and is_exists.rc != 0

- block:
  - name: pyenv (pyenv) - install dependency
    become: yes
    apt:
      name: '{{ item.name }}'
      state: latest
    with_items:
      - name: libffi-dev
      - name: libssl-dev
      - name: zlib1g-dev
      - name: liblzma-dev
      - name: libbz2-dev
      - name: libreadline-dev
      - name: libsqlite3-dev

  - name: pyenv (pyenv) - git clone
    git:
      repo: '{{ item.repo }}'
      dest: '{{ item.dest }}'
    with_items:
      - repo: git://github.com/yyuu/pyenv.git
        dest: ~/.pyenv
      - repo: git://github.com/yyuu/pyenv-virtualenv.git
        dest: ~/.pyenv/plugins/pyenv-virtualenv

  - name: pyenv (pyenv) - install
    shell: '{{ item.cmd }}'
    register: RESULT
    with_items:
      - cmd: echo '' >> ~/.bashrc
      - cmd: echo 'export PYENV_ROOT="${HOME}/.pyenv"' >> ~/.bashrc
      - cmd: echo 'if [ -d "${PYENV_ROOT}" ]; then' >> ~/.bashrc
      - cmd: echo '    export PATH=${PYENV_ROOT}/bin:$PATH' >> ~/.bashrc
      - cmd: echo '    eval "$(pyenv init -)"' >> ~/.bashrc
      - cmd: echo 'fi' >> ~/.bashrc
      - cmd: source ~/.bashrc

  when: is_exists.rc == 1
